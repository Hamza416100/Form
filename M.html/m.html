<!DOCTYPE html>

<head>
    <title>HTML Form Example</title>

</head>

<body>

    <fieldset style="width: 270px;">

        <legend>Registation Form</legend>

        <!--Form Start-->

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name">
        <br><br>

        <!-- Email Input Default Value-->

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email id">
        <br><br>

        <!-- Password Input -->

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass">
        <br><br>

        <!-- Number Input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <br><br>

        <!-- Range Input -->
        <label for="range">Select Range:</label>
        <input type="range" id="range" name="range" min="0" max="100">
        <br><br>

        <!-- Data Output-->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <!-- Color Picker -->
        <label for="color">Pick Your Favorite Color:</label>
        <input type="color" id="color" name="color">
        <br><br>

        <!-- File Upload -->

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file upload">
        <br><br>

        <!-- Radio Button -->

        <p>Select Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Male</label>
        <br><br>

        <!--Select Button-->
        
        <label for="option">Select Country:</label>
        <select id="option" name="options">
            <option value="india">India</option>
            <option value="usa">USA</option>
        </select>

        <!-- Checkbox -->

        <p>Select Languages:</p>
        <input type="checkbox" id="js" name="lang">
        <label for="js">JavaScript</label>

        <input type="checkbox" id="java" name="lang">
        <label for="java">Java</label>
        <br><br>

        <!-- Submit and Reset Button -->

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br><br>
    </fieldset>

</body>

</html>
